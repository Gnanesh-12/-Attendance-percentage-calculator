<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attendance.css">
    <title>Attendance Percentage Calculator</title>
</head>
<body>
    <img id="img1" src="Screenshot 2025-05-06 120003.png" alt="Background Image">
    
    <div class="container">
        <h1>Attendance Percentage Calculator</h1>
        <form id = "attendanceform">
            <label for="percentage">Percentage Required</label>
            <select id="percentage" name="percentage">
                <option value="default">Select a value</option>
                <option value="65">65%</option>
                <option value="70">70%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="85">85%</option>
                <option value="90">90%</option>
            </select>
            <br>
            <label for="present">Present</label>
            <input type="text" id="present" name="present" placeholder="Number of days present" required>
            <br>
            <label for="total">Total</label>
            <input type="text" id="total" name="total" placeholder="Total number of classes" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="attendance.js"></script>
</body>
</html>
